<!-- public/cadastro-usuario.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cadastro de Usuários - Paparazzi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;background:#fff}
    .container{max-width:720px;margin:0 auto}
    input,select,button{display:block;margin:8px 0;padding:8px;width:100%;max-width:360px}
    pre{background:#f6f6f6;padding:12px}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login (Dono)</h2>
    <form id="formLogin">
      <input id="nomeLogin" placeholder="nome" required />
      <input id="senhaLogin" type="password" placeholder="senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div id="areaCriar" style="display:none;margin-top:20px">
      <h3>Criar usuário</h3>
      <form id="formCriar">
        <input id="novoNome" placeholder="nome" required />
        <input id="novaSenha" type="password" placeholder="senha" required />
        <label>Papel:
          <select id="novoPapel">
            <option value="COZINHEIRO">COZINHEIRO</option>
            <option value="DONO">DONO</option>
          </select>
        </label>
        <button type="submit">Criar</button>
      </form>

      <div style="margin-top:12px">
        <button id="btnListar">Listar usuários</button>
      </div>

      <pre id="saida" style="margin-top:12px"></pre>
    </div>
  </div>

  <script src="/js/cadastro-usuario.js"></script>
</body>
</html>
